<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #newsBox {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            background-color: #333;
            color: #0f0;
            border: none;
            border-radius: 5px;
        }

        #codeDisplay {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            background-color: #000;
            color: #0f0;
            border: none;
        }
    </style>
</head>
<body>
    <div id="newsBox">
        <h2>News Display</h2>
        <textarea id="codeDisplay" readonly></textarea>
        <button onclick="showCode('Code 1')">Show Code 1</button>
        <button onclick="showCode('Code 2')">Show Code 2</button>
        <!-- Add more buttons as needed -->
    </div>

    <script>
        function showCode(code) {
            document.getElementById('codeDisplay').value = code;
        }
    </script>
</body>
</html>
