<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Design by mehdiatari -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="matrix-windows">
            <div class="matrix-code">Matrix Code 1</div>
            <div class="matrix-code">Matrix Code 2</div>
            <div class="matrix-code">Matrix Code 3</div>
            <div class="matrix-code">Matrix Code 4</div>
            <button type="submit">Sinup</button>
            <button type="submit">Forget</button>

            <!-- Add more matrix code windows as needed -->
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
